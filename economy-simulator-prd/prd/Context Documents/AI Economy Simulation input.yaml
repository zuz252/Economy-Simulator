Application: AI Economy Simulation
Objective: The primary goal of this application is to create a multi-user simulation that demonstrates how monetary and fiscal policy impact the decisions of banks, businesses, and consumers. The simulation is designed to show the interconnectedness of these economic players and how their individual actions affect the broader economic system. A particular focus is placed on the banking sector, examining how external factors influence banks and how their decisions, in turn, impact the economy.
Key Players & Roles:
The Federal Reserve (The Fed): Acts as a single entity, but its decisions can be made by up to 12 players representing the voting members of the FOMC.
Government: Can be represented by both a domestic and a foreign government. A single player or a group of players can act as the government.
Banks: The simulation can support an unlimited number of banks, with players making decisions for each.
Businesses: The simulation can include many businesses, with decision-making split among players.
Consumers: The model will have a set number of consumers, with players controlling their decisions.
Trade Partners: Other countries can participate, making their own economic decisions.
Player Levers & Actions:
The Fed:
Set the Fed funds rate through open market operations to influence interest rates and the money supply.
Banks:
Determine deposit and loan rates.
Manage deposit beta.
Define loan portfolio mix and loan policy.
Consumers:
Make choices about consumption, savings, and taking out loans.
Businesses:
Make employment and investment decisions.
Government:
Set fiscal policy, including stimulus, tax revenue, and expenditures.
Establish trade policies and tariffs.
Metrics for Success:
Countries: Measured by Gross Domestic Product (GDP).
The Fed: Judged on its dual mandate of managing inflation and unemployment.
Consumers: Aim to maximize their savings and overall utility.
Businesses: Focus on maximizing shareholder value, measured by net income or earnings per share.
Government: Also concerned with unemployment.
AI & Automation:
Autonomous Agents: AI agents can play any role if there are not enough human players. The simulation will include AI agents for a macroeconomist, lender, consumer, business CEO, Fed chairman, and a historian.
Scenario Generation: An AI agent will be responsible for creating macroeconomic scenarios that react to the simulation's progression.
Narrative-Based Adjustments: An AI agent will be able to take a written narrative and adjust the simulation's parameters accordingly.
Post-Round Analysis: The AI will provide an explanation of each round from every player's perspective, including the pros and cons of their decisions.
Post-Simulation Debrief: An AI committee will engage in a post-simulation conversation with players to analyze how the game was played.
User Interface (UI) & Features:
Player-Specific UIs: Each player type (Fed, country, consumer, business) will have a unique user interface.
Simulation Dashboard: A graphical dashboard will display key statistics across all economic sectors and summarize the decisions made in each round. This will also be available as presentation notes.
Round Replay: Players will have the ability to replay any round.
Configurable Settings: The simulation will allow for setting the number of rounds, and the starting positions for banks, businesses, and consumers can be configured. Historical starting positions can also be simulated.
Player Tips: Tips will be provided to players in each round as needed.
Learning Objectives:
The simulation aims to teach players about:
The impact of interest rate changes on the demand for loans.
The effect of consumer confidence on spending versus saving.
The balance between earnings and risk for banks.
The importance of capital and liquidity for banks.
The connection between the Fed, money supply, bank behavior, and consumer and business sentiment.
Project Plan & Technology:
Development Plan: The project will start with wireframes, move to a clickable prototype, and then to the final build.
Proposed Tech Stack:
Backend: Python
Frontend: Tailwind CSS
Minimum Viable Product (MVP): The MVP will include only the Fed, banks, and consumers, with only the bank role played by a human.
# prd.yaml
productName: "AI-Powered Bank Analysis and Simulation"
version: 0.2.0-dfp

# Updated to reflect the formal proposal's language
problemStatement: "Bank leadership and students of finance need a better way to understand their bank's condition, performance, and risk profile. Traditional analysis is static and time-consuming. There is a need for a dynamic tool that can not only analyze historical data (like UBPR) but also simulate the future impact of strategic decisions under various macroeconomic conditions."

# Expanded goals incorporating objectives from both documents
goals:
  - "Build on the analytical foundation of UBPR and internal reporting to analyze a bank's asset composition, quality, and profitability."
  - "Create an interactive simulation to model how balance sheet and income statement changes affect key risk and performance indicators."
  - "Utilize Generative AI to provide both quantitative analysis (charts) and qualitative insights (narrative, chat-based inquiry)."
  - "Demonstrate the connectivity between external monetary policy and internal bank decision-making."
nonGoals:
  - "Replacing the need for senior management engagement, but rather enhancing it."
  - "Detailed regulatory modeling outside of high-level safety, soundness, and capital considerations."

