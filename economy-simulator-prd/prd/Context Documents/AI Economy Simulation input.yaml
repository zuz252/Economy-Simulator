# features/change_simulation.feature
Feature: Change Simulation and Scenario Modeling
  As a Bank Analyst, I need to simulate strategic changes under different economic conditions
  to understand the potential impact on my bank's risk and performance indicators.

  Scenario: Simulate growing the loan portfolio in a rising rate environment
    Given the user is on the "Simulation" page
    And has uploaded their bank's financial data

    When the user types into the chat interface: "I want to grow my commercial loan portfolio by 15% over the next 2 years"
    Then the application should propose changes to the balance sheet and income statement to reflect this strategy

    When the user selects the "Rising Interest Rate Environment" scenario from a list
    And clicks the "Run Simulation" button

    Then the simulation should produce a report with key indicators
    And the "Net Income" indicator should reflect the impact of both the portfolio growth and the economic scenario
    And the report should include a narrative analysis of the objective, outcome, and potential obstacles

