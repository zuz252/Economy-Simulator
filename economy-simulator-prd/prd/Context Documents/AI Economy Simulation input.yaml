  - metricId: MET-01
    player: "Bank"
    description: "Balance of earnings and risk."
  - metricId: MET-02
    player: "The Fed"
    description: "Balancing the dual mandate of inflation and unemployment."
  - metricId: MET-03
    player: "Consumer"
    description: "Maximization of savings and overall utility."

